<!-- Import elements -->
<link rel="import" href="../jviz-input.html">
<link rel="import" href="../jviz-input-file.html">

<!-- Test style -->
<style>
  html { padding: 50px !important; }
</style>

<!-- Test input element -->
<jviz-input id="test1" width="200px" icon="search"></jviz-input>

<!-- Input logic -->
<script>
  var el = null;

  //Dom ready event
  jviz.dom.ready(function()
  {
    //Initialize the element
    el = jviz.dom.id('test1');

    //Add the change event listener
    el.addEventListener('change:value', function()
    {
      //Display in console
      console.log('Input changed to: ' + el.value);
    })
  });
</script>
